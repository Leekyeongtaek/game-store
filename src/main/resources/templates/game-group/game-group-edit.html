<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {max-width: 560px;}
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>게임 그룹 수정</h2>
    </div>

    <form action="game-group.html" th:action="@{/game-groups/{gameGroupId}/edit(gameGroupId=${gameGroup.id})}" th:object="${gameGroup}" method="post">
        <div>
            <label for="name">게임 그룹명</label>
            <input type="text" id="name" th:field="*{name}" class="form-control">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">게임 그룹 수정</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='gameGroup.html'"
                        th:onclick="|location.href='@{/game-groups/{gameGroupId}(gameGroupId=${gameGroup.id})}'|"
                        type="button">취소
                </button>
            </div>
        </div>
    </form>

</div> <!-- /container -->
</body>
</html>
